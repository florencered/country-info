<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie-edge"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rest Countries API</title> 

</head> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<body> 
	<h1>Find out the country info</h1> 
	<div id="main-container"> 
		<div id="flag-container">
			<img src="https://mainfacts.com/media/images/coats_of_arms/gl.png" alt="image of the country" id="flagImg"> 
		</div> 
	<div class="country-container">
		<div id="info-container" class="wrapper"> 
			 <input type="text" name="search" id="search" placeholder="Type to search" autocomplete="chrome-off">			
			<button class="btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button> 
				<div class="results" >
					<ul>
					<li class="countries">Some random item</li> 
					<li>Some random item</li> 
					<li>Some random item</li> 
					<li>Some random item</li>
					</ul> 
				</div>
						
	</div> 
</div>
<div class="container"> 
	<div class="row"> 
	<div class="col-7">
		<p>Capital: <span id="capital"></span></p> 
		<p>Languages Spoken: <span id="lang"></span></p> 
		<p>Geographical Location: <span id="location"></span></p>
		<p>Population: <span id="population"></span></p> 
		<p>Currencies: <span id="currencies"></span></p>  		
		<p>Region: <span id="region"></span></p> 
		<p>Latitude: <span id="lat"></span></p> 
		<p>Longitude: <span id="long"></span></p> 
	</div> 
	<div class="col-5" id="map">

	</div>

	</div> 
</div>
		
	</div>
	
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdweLfK20tdhWIS79qMhOeoZohDPMJnHY&callback=initMap&v=weekly"
    
    ></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
