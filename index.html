<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie-edge"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rest Countries API</title> 

</head> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<body> 
	<h1>Find out the country info</h1> 
	<div id="main-container"> 
		<div id="flag-container">
			<img src="https://mainfacts.com/media/images/coats_of_arms/gl.png" alt="image of the country" id="flagImg"> 
		</div> 
		<div id="info-container">
			<select id="countries"> 
				<option value="a"></option> 
				<option value="b"></option> 
				<option value="c"></option>
		</select> 
		<p>Capital: <span id="capital"></span></p> 
		<p>Languages Spoken: <span id="lang"></span></p> 
		<p>Geographical Location: <span id="location"></span></p>
		<p>Population: <span id="population"></span></p> 
		<p>Currencies: <span id="currencies"></span></p>  
		
		<p>Region: <span id="region"></span></p> 
		<p>Latitude: <span id="lat"></span></p> 
		<p>Longitude: <span id="long"></span></p>

		</div>
		
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
